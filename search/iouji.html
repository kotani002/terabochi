<body>
	<!--固定ヘッダー部分の作成-->
	<header>
		<div class="header_inner_logo">
			<!--タイトルロゴの位置-->
			<div class="titlerogo-box">
				<a href="../index.html"><img src="../images/top/top_titlerogo2.svg" alt="タイトルロゴ"
						class="header_title_logo"></a>
			</div>
			<div class="tel-box">
				<a href="../info/index.html"><img src="../images/top/top_tel1.svg" alt="お問い合わせ資料はこちらまで"
						class="tel-box-top"></a>

				<a href="../info/index.html" id="telLinkNumber"><img src="../images/top/top_tel2.svg" alt="電話番号:0120-686-684"
						class="tel-box-bottom"></a>

				<!--ここのJSで端末を判断する-->
				<script>
					if (navigator.userAgent.indexOf('iPhone') > 0 || navigator.userAgent.indexOf('iPod') > 0 || navigator.userAgent.indexOf('Android') > 0) {
						Replace();
					}

					function Replace() {
						let telLinkNumber = document.getElementById("telLinkNumber");
						let telNumber = "tel:0120-686-684";

						//href属性の値を書き換える
						telLinkNumber.setAttribute('href', telNumber);
					}
				</script>
			</div>
		</div>
		<!--固定ヘッダー内のメニューボタン-->
		<div class="header_inner_menu">
			<a href="../search/index.html"><img src="../images/top/push/UI_top_search_push.svg" alt="寺墓地を探す"
					class="UI_top_funeral"></a>
			<a href="../eidaikuyou/index.html"><img src="../images/top/UI_top_eidaikuyou.svg" alt="永代供養墓"
					class="UI_top_funeral"></a>
			<a href="../funeralservice/index.html"><img src="../images/top/UI_top_funeral.svg" alt="葬儀"
					class="UI_top_funeral"></a>
			<a href="../moving/index.html"><img src="../images/top/UI_top_moving.svg" alt="お墓の引っ越し"
					class="UI_top_funeral"></a>
			<a href="../tombstone/index.html"><img src="../images/top/UI_top_tombstone.svg" alt="墓石"
					class="UI_top_funeral"></a>

						<div class="temple_profile_tags">
							<span class="temple_profile_tag toptag">真言宗 智山派</span>
							<span class="temple_profile_tag undertag">一般墓</span>
							<span class="temple_profile_tag undertag">水子供養</span>
							<span class="temple_profile_tag undertag">永代供養墓</span>
						</div>
					</div>
					<div class="temple_profile_inner_container">
						<div class="temple_profile_text_container">
							<div class="temple_profile_main_content">
								<div class="temple_profile_text_block">
									<div class="temple_profile_description_large">
										世田谷区深沢の一等地に<br>佇む趣のある寺院墓所
									</div>
									<div class="temple_profile_description_small">
										東京都世田谷区深沢にある医王寺（いおうじ）は、深沢不動尊に隣接した真言宗智山派の寺院です。
									</div>
								</div>
							</div>
						</div>
						<div class="temple_profile_image_box">
							<div class="temple_profile_image_top">
								<img src="../images/search/iouji/iouji01.jpg" alt="医王寺紹介画像1">
							</div>
							<div class="temple_profile_image_row">
								<img src="../images/search/iouji/iouji02.jpg" alt="医王寺紹介画像2">
								<img src="../images/search/iouji/iouji03.jpg" alt="医王寺紹介画像3">
							</div>
						</div>
					</div>
					<div class="temple_profile_contact">
						<a href="../info/index.html"><img src="../images/common/UI_form_short.svg" alt="お問い合わせはこちら"class="inquiry_image info_button"></a>

						<div class="temple_profile_homepage">

						</div>

						<p><strong>所在地：</strong> 東京都世田谷区深沢6-14-2</p>
					</div>

							src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3243.239662326031!2d139.65274368474496!3d35.621817800918585!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6018f4f52cd67c39%3A0x786e646d1a3cc86!2z6Yar546L5a-6!5e0!3m2!1sja!2sjp!4v1603950077138!5m2!1sja!2sjp"
