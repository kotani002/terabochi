<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="寺墓地.COM(ドットコム) - 新星会合同会社のサイトです">
	<meta name="description"
		content="“寺墓地ドットコム”は、関東圏、特に東京都の城南・城西地区に特化した、お寺・墓地探しのプロフェッショナルです。葬儀のことや墓石のことでお困りの方は、お気軽にご連絡下さい。" />
	<title>寺墓地.COM(ドットコム)</title>
	<link rel="stylesheet" href="../style.css" />
	<!--中文用のフォント-->
	<link href='https://fonts.googleapis.com/css?family=Noto Sans SC' rel='stylesheet'>
	<script src="../js/KakusyoujiPageLanguage.js"></script>
</head>

<body>
	<!--固定ヘッダー部分の作成-->
	<header>
		<div class="header_inner_logo">
			<!--タイトルロゴの位置-->
			<div class="titlerogo-box">
				<a href="../index.html"><img src="../images/top/top_titlerogo2.svg" alt="タイトルロゴ"
						class="header_title_logo" id="header_title_logo_image"></a>
			</div>
			<!--ヘッダーの右側に配置しているオブジェクト-->
			<div class="tel-box">
				<div class="change-language-box">
					<a href="javascript:void(0);" class="language-change-button" id="language-change-ja">日本語</a>
					<a href="javascript:void(0);" class="language-change-button" id="language-change-en">English</a>
					<a href="javascript:void(0);" class="language-change-button" id="language-change-zh">中文</a>
				</div>

				<script>
					document.getElementById("language-change-ja").onclick = function () {
						changeLanguage("ja");
					}

					document.getElementById("language-change-en").onclick = function () {
						changeLanguage("en");
					}

					document.getElementById("language-change-zh").onclick = function () {
						changeLanguage("zh");
					}
				</script>

				<a href="../info/index.html">
					<img src="../images/top/top_tel1.svg" alt="お問い合わせ資料はこちらまで" class="tel-box-top"
						id="tel_box_top_image">
				</a>

				<a href="../info/index.html" id="telLinkNumber"><img src="../images/top/top_tel2.svg"
						alt="電話番号:0120-686-684" class="tel-box-bottom"></a>

				<!--ここのJSで端末を判断する-->
				<script>
					if (navigator.userAgent.indexOf('iPhone') > 0 || navigator.userAgent.indexOf('iPod') > 0 || navigator.userAgent.indexOf('Android') > 0) {
						Replace();
					}

					function Replace() {
						let telLinkNumber = document.getElementById("telLinkNumber");
						let telNumber = "tel:0120-686-684";

						//href属性の値を書き換える
						telLinkNumber.setAttribute('href', telNumber);
					}
				</script>
			</div>
		</div>
		<!--固定ヘッダー内のメニューボタン-->
		<div class="header_inner_menu">
			<a href="../search\index.html">
				<img src="../images/top/push/UI_top_search_push.svg" alt="寺墓地を探す" class="UI_top_funeral" id="menu_search">
			</a>
			<a href="../eidaikuyou\index.html">
				<img src="../images/top/UI_top_eidaikuyou.svg" alt="永代供養墓" class="UI_top_funeral" id="menu_eidaikuyou">
			</a>
			<a href="../funeralservice\index.html">
				<img src="../images/top/UI_top_funeral.svg" alt="葬儀" class="UI_top_funeral" id="menu_funeral">
			</a>
			<a href="../moving\index.html">
				<img src="../images/top/UI_top_moving.svg" alt="お墓の引っ越し" class="UI_top_funeral" id="menu_moving">
			</a>
			<a href="../tombstone/index.html"><img src="../images/top/UI_top_tombstone.svg" alt="墓石"
					class="UI_top_funeral" id="menu_tombstone">
			</a>
		</div>
	</header>

	<!--コンテンツ部分-->
	<!-- ここにトップページの本文を追加していく-->
	<main>
		<div class="top_main_box" id="top_main_box">
			<div class="profile-list">
				<!-- 寺墓地の一覧 -->

				<div class="temple_profile_container">
					<div class="temple_profile_header">
						<div class="temple_profile_name_block">
							<div class="temple_profile_name" id="profile_name">覺證寺</div>
							<div class="temple_profile_name furigana" id="profile_name_furigana">〈かくしょうじ〉</div>
						</div>
						<div class="temple_profile_tags">
							<span class="temple_profile_tag toptag" id="profile_tag1">真宗 高田派</span>
							<span class="temple_profile_tag undertag" id="profile_tag2">室内墓</span>
							<span class="temple_profile_tag undertag" id="profile_tag3">納骨堂</span>
						</div>
					</div>
					<div class="temple_profile_inner_container">
						<div class="temple_profile_text_container">
							<div class="temple_profile_main_content">
								<div class="temple_profile_text_block">
									<div class="temple_profile_description_large" id="profile_description">
										昭和22年に開創<br>品川区戸越にある真宗高田派寺院
									</div>
									<div class="temple_profile_description_small" id="profile_description_small">
										覺證寺は、都内では希少な真宗高田派に属し、成覺山と号します。戦災により日暮里から品川区荏原に移転、さらに現在の地に移りました。室内墓地を設けており、風雨にさらされる事なく、お参りが可能です。納骨堂もございます。
									</div>
								</div>
							</div>
						</div>
						<div class="temple_profile_image_box">
							<div class="temple_profile_image_top">
								<img src="../images/search/kakusyouji/kakushouji01.jpg" alt="覺證寺紹介画像1">
							</div>
							<div class="temple_profile_image_row">
								<img src="../images/search/kakusyouji/kakushouji02.jpg" alt="覺證寺紹介画像2">
								<img src="../images/search/kakusyouji/kakushouji03.jpg" alt="覺證寺紹介画像3">
							</div>
						</div>
					</div>
					<div class="temple_profile_contact">
						<a href="../info/index.html"><img src="../images/common/UI_form_short.svg" alt="お問い合わせはこちら"
								class="inquiry_image info_button" id="info_button"></a>
						<p id="profile_location"><strong>所在地：</strong> 品川区戸越6-2-3</p>
					</div>
					<div class="temple_profile_map">
						<iframe
							src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d810.9429066590951!2d139.71465304862923!3d35.608699555004925!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188a94faaee35f%3A0x11b6ffa452b219d2!2z6Kaa6K2J5a-6!5e0!3m2!1sja!2sjp!4v1749193419810!5m2!1sja!2sjp"
							width="700" height="400" frameborder="0" style="border:0" allowfullscreen=""></iframe>
					</div>
				</div>
			</div>
		</div>

		<!--フッター情報欄-->
		<footer class="footer">
			<div class="footer_banner">
				<a href="https://www.tojyuin.com/"><img src="../images/footer/bn_01.jpg" alt="東樹院"
						class="footer_banner_image"></a>
				<a href="http://www.project-x.co.jp/320003/index.shtml"><img src="../images/footer/bn_02.jpg"
						alt="昭和セレモニー" class="footer_banner_image"></a>
				<a href="https://little-emperor.weebly.com/"><img src="../images/footer/bn_03.png" alt="小皇帝合同会社"
						class="footer_banner_image"></a>
			</div>
			<div class="footer_text">
				<p id="copyright">Copyright © 2015 新星会合同会社 All Rights Reserved designed</p>
			</div>
		</footer>
