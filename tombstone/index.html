			<!-- 寺墓地の一覧 -->
			<h3>和型墓石</h3>
			<div class="description-box">
				<p>
					伝統的な墓石です<br>

				<img src="../images/tombstone/japanese01.png" alt="和式墓石1" width="150" height="200">

					欧米風の墓石です<br>

				<img src="../images/tombstone/western01.png" alt="洋式墓石1" width="150" height="200">
