	<!--コンテンツ部分-->
	<!-- ここにトップページの本文を追加していく-->
	<main>
		<div class="top_main_box">
			<!-- お問い合わせフォーム -->
			<div class="info_main_inner_box">
				<h2>
					<div class="info_main_inner_header_text">お問い合わせフォーム</div>
				</h2>
				<!-- お問い合わせ内容のインプット -->
				<div class="from">
					<!--メール送信用フォーム-->
					<form method="POST" action="contact.php">
						<div class="from-Item">
							<p class="from-Item-Label">ご相談内容</p>
							<input type="text" id="message_title" class="from-Item-Input" placeholder="例）墓石の価格について"
								name="subject">
							<p class="from-Item-Label"><span class="from-Item-Label-Required">必須</span>お名前</p>
							<input type="text" id="name" class="from-Item-Input" placeholder="例）山田太郎" name="name"
								required>
							<p class="from-Item-Label"><span class="from-Item-Label-Required">必須</span>フリガナ</p>
							<input type="text" id="name_furigana" class="from-Item-Input" placeholder="例）ヤマダタロウ"
								name="name_furigana" required>
							<p class="from-Item-Label"><span class="from-Item-Label-Required">必須</span>ご連絡先電話番号</p>
							<input type="text" id="tel" class="from-Item-Input" placeholder="例）123-4567-7890" name="tel"
								required>
							<p class="from-Item-Label">メールアドレス</p>
							<input type="email" id="email" class="from-Item-Input" placeholder="例）example@gmail.com"
								name="email">
							<p class="from-Item-Label">ご連絡希望時間帯</p>
							<input type="text" id="timezone" class="from-Item-Input" placeholder="例）10時から19時"
								name="timezone">
							<p class="from-Item-Label isMsg">お問い合わせ内容</p>
							<textarea class="from-Item-Textarea" id="message" name="message"></textarea>
						</div>
						<input type="submit" class="from-Btn" value="入力内容の確認">
					</form>
				</div>
			</div>
		</div>
		<!--フッター情報欄-->

			<div class="footer_banner">
